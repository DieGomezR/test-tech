<div class="h-screen flex items-center justify-center">
  <div
    class="min-w-[550px] max-w-4xl mx-auto shadow-lg rounded-lg p-6 mt-4 min-h-[600px] flex flex-col justify-center"
  >
    <!-- Añadimos flex-col y justify-center -->
    <div class="w-full p-6">
      <h1 class="text-3xl font-bold mb-8 text-center">Posts APP - Login</h1>
      <form
        (submit)="login(); $event.preventDefault()"
        class="w-full max-w-sm mx-auto"
      >
        <div class="mb-5">
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            for="email"
            >Correo Electrónico:</label
          >
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ingresa tu correo"
            required
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="form-group mb-3">
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            for="password"
            >Contraseña:</label
          >
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
        <div class="form-group mb-3">
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 mt-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 block"
          >
            Iniciar Sesión
          </button>
        </div>
      </form>
      <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
    </div>
  </div>
</div>
